<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="meta-description" name="description" content="">
    <!-- <script defer="defer" src="/config.js"></script> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="/assets/css/esa-header.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but STAC Browser doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="wrapper">


      <!-----------------------------------------------------------
      -- ESA Header module v2
      -- Date: 23-10-2020
      ------------------------------------------------------------>
      <section id="esa-header" class="esa-header">

        <div class="esa-header__left">
          <img class="esa-header__title" src="/assets/ESA_Title.svg" alt="ESA title">
        </div>

        <div class="esa-header__right">

          <a class="esa-header__link" href="https://www.esa.int">
            <img class="esa-header__logo" src="/assets/ESA_Logo.svg" alt="ESA logo">
          </a>

        </div>

      </section>
      <!-- End of module ----------------------------------------->


    </div>

    <div id="stac-browser"></div>
  </body>
</html>
